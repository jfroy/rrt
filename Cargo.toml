[package]
name = "rrt"
version = "0.1.0"
authors = ["Jean-Francois Roy <jf@devklog.net>"]
edition = "2018"

[dependencies]
clap = "3.0.0-beta.2"
image = "0.23"
palette = "0.5"
rand = { version = "0.8.3", features = ["small_rng"] }
rand_xoshiro = "0.6.0"
rayon = "1.5.0"
vek = "0.14.0"

[profile.release]
debug = true
lto = true
opt-level = 3

[profile.bench]
lto = true
opt-level = 3

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmark"
harness = false
